<script src="plugins/jquery-1.9.1.js" type="text/javascript"></script>

<script  type="text/javascript">
jQuery(function()
{
	loadJobs(getLocalCache("group"));
});
var newJobFun=function(idx)
{
	var jobname=$("#jobname").val().trim();
	var env=$("#env").val().trim();
	var ssh_user=$("#ssh_user").val().trim();
	var ssh_host=$("#ssh_host").val().trim();
	var ssh_port=$("#ssh_port").val().trim();
	var command=$("#command").val().trim();
	var description=$("#description").val().trim();
	if(jobname=="")
	{
		showMsg("need jobname");
		return false;
	}
	else if(env=="")
	{
		showMsg("need env");
		return false;
	}
	else if(ssh_user=="")
	{
		showMsg("need ssh_user");
		return false;
	}
	else if(ssh_host=="")
	{
		showMsg("need ssh_host");
		return false;
	}
	else if(ssh_port=="")
	{
		showMsg("need ssh_port");
		return false;
	}
	else if(command=="")
	{
		showMsg("need command");
		return false;
	}
	else if(description=="")
	{
		showMsg("need description");
		return false;
	}
	//ajax submit
	$.ajax({type:'POST',
	  url: getHost()+"job/create?token="+getLocalCache("token"),
	  data:{
	  "jobname":jobname,
	  "groupname":getLocalCache("group"),
	  "env":env,
	  "ssh_user":ssh_user,
	  "ssh_host":ssh_host,
	  "ssh_port":ssh_port,
	  "command":command,
	  "description":description
	  },
	  success: function(data){
	  if(data)
	  {
		var obj=eval('(' + data + ')');
		if(obj.code==0)
		{
			//New job succ
			showMsg("创建Job成功");
			$("#jobNew").hide();
			loadJobs(getLocalCache("group"));
			return true;
		}
		else
		{
			showMsg("New Job failed");
			return false;
		}
	  }
	 },
	 error: function()
	 {
		showMsg("submit failed");
		return false;
		}
	});
}
var clearJobCanv=function()
{
	jobname=$("#jobname").val("");
	env=$("#env").val("");
	ssh_user=$("#ssh_user").val("");
	ssh_host=$("#ssh_host").val("");
	ssh_port=$("#ssh_port").val("");
	command=$("#command").val("");
	description=$("#description").val("");
}
function openJobCanv()
{
	htmlElementWinUp($("#jobNew"),420,520,clearJobCanv,[canvClose,newJobFun,canvClose]);
}
function loadJobs(grp)
{
	$("#job_list").html(loadingText());
	$.ajax({type:'GET',
	  url: getHost()+"job/list?token="+getLocalCache("token"),
	  data:{"groupname":grp},
	  success: function(data){
	  if(data)
	  {
		//alert(data);
		var obj=eval('(' + data + ')');
		if(obj.code==0)
		{
			var jobj=JSON.parse(obj.data);
			initJobList(jobj);
		}
		else
		{
			$("#job_list").html("");
			showMsg("请求Job失败");
		}
	  }
	 },
	 error: function()
	 {
		$("#job_list").html("");
		showMsg("提交Job请求失败");
		}
	});
}
function initJobList(list)
{
	return;
	var listHtml=
	"<div class='tb_line line_t'><div class='cell cell_mini'><input type='checkbox' id='line_check' onclick='checkAll(this)'/></div>"+
	"<div class='cell  cell_middle'>Jobname</div><div class='cell cell_short'>options</div><div class='cell cell_long'>env</div>"+
	"<div class='cell cell_long'>操作</div></div>";
	for(var u=0;u<list.length;u++)
	{
		var stl=u%2;
		listHtml+="<div class='tb_line line_"+stl+
		"'><div class='cell cell_mini'><input type='checkbox' class='line_check'/></div><div class='cell  cell_middle'>"+
		list[u].jobname+"</div><div class='cell cell_long'>"+list[u].options+"</div><div class='cell cell_long'>"+
		list[u].env+"</div><div class='cell cell_long'>&nbsp;</div></div>";
	}
	$("#job_list").html(listHtml);
}
</script>

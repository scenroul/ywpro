function logOut()
{
	$.ajax({type:'POST',
	  url: getHost()+"user/logout",
	  dataType: "jsonp"
	  data:{},
	  success: function(data){
	  if(data)
	  {
		
		var obj=eval(data);
		if(obj.code==0)
		{
			setLocalCache("token",'null');
			setLocalCache("userid",'null');
			window.location.href="login.html";
		}
		else
		{
			alert("退出失败");
		}
	  }
	 },
	 error: function()
	 {
		alert("提交请求失败");
		}
	});
}

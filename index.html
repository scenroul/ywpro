function logOut()
{
	$.ajax({type:'GET',
	  url: getHost()+"user/logout",
	  data:{},
	  success: function(data){
	  if(data)
	  {
		var obj=eval('(' + data + ')');
		if(obj.code==0)
		{
			setLocalCache("token",'null');
			setLocalCache("userid",'null');
			window.location.href="login.html";
		}
		else
		{
			showMsg("退出失败");
		}
	  }
	 },
	 error: function()
	 {
		showMsg("提交请求失败");
		}
	});
}
</script>
